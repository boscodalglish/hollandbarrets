name: Terraform CI/CD Pipeline v4

on:
  push:
    branches: 
     - develop
  pull_request:
    branches: 
     - develop
env:
  TF_VERSION: "1.3.0"
  TF_VAR_region: "eu-west-1"

jobs:
  CHECK_PR_TYPE:
    name: 'CHECK PR TYPE'
    runs-on: ubuntu-latest
    environment: development

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
    
    outputs:
      PR_CLOSED: ${{ steps.check.outputs.continue }}

    steps:
    - name: Check PR Closed
      id: check
      run: |
        if [[ ${{github.event.action }} == 'closed' && ${{ github.event.pull_request.merged }} == 'false' ]];
        then
           echo "continue=false" >> $GITHUB_OUTPUT
        else
           echo "continue=true" >> $GITHUB_OUTPUT
        fi
  terraform-beta:
    runs-on: ubuntu-latest
    needs: [CHECK_PR_TYPE]
    if: ${{needs.CHECK_PR_TYPE.outputs.PR_CLOSED == 'true'}} && ${{github.base_ref == 'refs/heads/develop' && github.event_name == 'pull_request'}}
    environment: dev
    defaults:
      run:
        shell: bash
        working-directory: ./beta-env
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -backend-config="access_key=${{ secrets.AWS_ACCESS_KEY_ID }}" -backend-config="secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}"
        env:
          TF_VAR_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_region: ${{ env.TF_VAR_region }}

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -out=tfplan
        env:
          TF_VAR_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_region: ${{ env.TF_VAR_region }}

      - name: Terraform apply
        if: github.event_name == 'push'
        run: terraform apply tfplan
        env:
          TF_VAR_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          TF_VAR_region: ${{ env.TF_VAR_region }}
 
